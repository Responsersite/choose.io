<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Красивый сайт</title>
</head>
<body>
    <header>
        <h1><img src="./img/logo2.PNG" alt="Логотип"></h1>
    </header>
    <section>
        <h1 class="user">Добро Пожаловать!</h1>
    </section>
    <main>
        <div class="circle scroll-animate"></div>
        <div class="element">
            <div class="card">
                <div class="avatar">
                    <img class="girls" src="./img/girlsjpg.jpg" alt="">
                </div>
                <h2>ELA</h2>
                <p>Скилл: 67%</p>
                <p>Успеваемость: 34%</p>
                <p>Голоса: <span id="voteCount">123</span></p>
                <button class="btn" id="voteButton">Голосовать</button>
            </div>
        </div>
        <div class="circle2 scroll-animate"></div>
        <div class="circle3 scroll-animate"></div>

        <!-- Модальное окно для регистрации -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close-button" id="closeModal">&times;</span>
                <img class="instagram" src="./img/instagram.jpg" alt="">
                <h2>Вход</h2>
                <input type="text" id="username" placeholder="Логин" required>
                <input type="password" id="password" placeholder="Пароль" required>
                <p id="error-message" class="error-message" style="display: none;">Пароль должен содержать не менее 8 символов.</p>
                <button class="auth-button" id="registerButton">Зарегистрироваться</button>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="sccripts.js"></script>
</body>
</html>
